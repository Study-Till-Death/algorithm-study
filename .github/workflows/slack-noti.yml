name: "Random reviwer"

on:
  pull_request:
    types:
      - opened
      - reopened
    branches:
      - master

permissions:
  pull-requests: write

jobs:
  random-reviwer:
    runs-on: ubuntu-latest
    steps:
      - id: random_reviewer
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const me = '${{ github.event.pull_request.user.login }}';
             const { data: collaborators } = await github.rest.repos.listCollaborators({
              owner: context.repo.owner,
              repo: context.repo.repo,
              affiliation: 'direct'
            });
            
            console.log(collaborators);
            
            const candidate = ['unie11'];
            const candidateWithoutMe = candidate.filter(id => id !== me);
            const randomReviewer = candidateWithoutMe[Math.floor(Math.random() * candidateWithoutMe.length)];

            const comment = `@${randomReviewer} 님 랜덤 리뷰어로 당첨되셨습니다! 리뷰를 부탁드립니다. 🙏`
            core.setOutput('comment', comment)
            core.setOutput('reviewer', randomReviewer)
            
            // Request review
            await github.rest.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              reviewers: collaborators
            });

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Post to a Slack channel
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": "🎉 축하합니다! \n\n *${{ github.event.pull_request.title }}* 의 리뷰어로 <@${{ steps.random_reviewer.outputs.reviewer }}> 님이 당선되었습니다! 🎉"
          }' \
          https://hooks.slack.com/services/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