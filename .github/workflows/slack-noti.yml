name: "Random reviwer"

on:
  pull_request:
    types:
      - opened
      - reopened
    branches:
      - master

permissions:
  pull-requests: write

jobs:
  random-reviwer:
    runs-on: ubuntu-latestwj ㅣ
    ssteps:
      - name: Get Members List using PAT
        id: get_members
        uses: actions/github-script@v7
        with:
          script: |
            const response = await github.request('GET /orgs/YOUR_ORG/members', {
              headers: {
                Authorization: `Bearer ${{ secrets.PERSONAL_ACCESS_TOKEN }}`
              }
            });
            const members = response.data;
            const myLogin = context.actor;  // GitHub Actions에서 현재 사용자 정보 가져오기
            // 나를 제외한 멤버들만 필터링
            const filteredMembers = members.filter(member => member.login !== myLogin);
            return filteredMembers.map(member => member.login);  // 로그인 목록 반환

      - name: Select 2 Reviewers and Request Reviews
        uses: actions/github-script@v7
        with:
          script: |
            const reviewers = ${{ steps.get_members.outputs.result }};  // PAT로 조회된 멤버 목록
            const selectedReviewers = reviewers.slice(0, 2);  // 첫 두 명을 선택 (필요에 따라 랜덤 선택 가능)
            
            const pr_number = context.issue.number;  // PR 번호
            
            await github.pulls.requestReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr_number,
              reviewers: selectedReviewers
            });
            console.log('Reviewers added:', selectedReviewers);

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Post to a Slack channel
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": "🎉 축하합니다! \n\n *${{ github.event.pull_request.title }}* 의 리뷰어로 <@${{ steps.random_reviewer.outputs.reviewer }}> 님이 당선되었습니다! 🎉"
          }' \
           ${{ secrets.SLACK_WEBHOOK }}